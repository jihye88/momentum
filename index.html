<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="container">
      <div class="container_left">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <div class="player ,hidden">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube-nocookie.com/embed/1YOWOKrMXdw?start=6&autoplay=1&mute=1&origin=http://localhost:5500/index.html"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <h1 id="clock">00:00</h1>
        <h2 id="greeting" class="hidden"></h2>
        <form id="todo-form">
          <input
            class="todo-form__input"
            type="text"
            placeholder="Write a To Do and Press Enter."
            required
          />
        </form>
      </div>

      <div class="container_right">
        <h2 id="stranger" class="hidden">Hello, Stranger.</h2>
        <form id="login-form" class="hidden">
          <input
            class="login-form__input"
            required
            maxlength="15"
            type="text"
            placeholder="Write down your name"
          />
          <input class="login-form__btn" type="submit" value="Log In" />
        </form>
        <ul id="todo-list"></ul>
        <div class="playerB , hidden">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube-nocookie.com/embed/1YOWOKrMXdw?start=6&autoplay=1&mute=1&origin=http://localhost:5500/index.html"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>

        <div id="quote">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <script src="js/effect.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
